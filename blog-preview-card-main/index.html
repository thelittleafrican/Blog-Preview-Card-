<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Blog preview card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <link rel="stylesheet" href="design/main.css">
 
</head>
<body style=" background-color: hsl(47, 88%, 63%);">
  
  
    <div class="card">
    <div class="card-header">
    <img src="/assets/images/illustration-article.svg" alt="Blog Card" width="100%" class="card-image">
  </div>

    <div class="card-info">
    <span class="tag-cloud">Learning</span> <br>
    <p class="one">Published 21 Dec 2023</p> <br>
    <p class="heading">HTML & CSS foundations</p>
    <p class="two">These languages are the backbone of every website, defining structure, content, and presentation.</p>
    </div>
    <div class="card-footer">
      <div class="user">
        <img src="/assets/images/image-avatar.webp" alt="user_image" class="user-image">
        <div class="user-info">
          <p class="user-name">Greg Hooper</p>
        </div>

      </div>
    </div>
  </div>
 
   
  
</body>
</html>
